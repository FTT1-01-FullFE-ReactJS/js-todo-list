<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/reset.css">
    <link rel="stylesheet" href="./public/css/home.css">
    <title>Todo list</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">ToDo List Application</h1>
        </div>
        <div class="content">
            <div class="content-controls">
                <div class="controls-left">
                    <!-- Sort -->
                    <div class="controls-sort">
                        <select name="" class="sort-values">
                            <option value="name-desc">NAME - DESC</option>
                            <option value="name-asc">NAME - ASC</option>
                            <option value="level-desc">LEVEL - DESC</option>
                            <option value="level-asc">LEVEL - ASC</option>
                        </select>
                        <div class="sort-preview">NAME - DESC</div>
                    </div>

                    <!-- Search -->
                    <div class="controls-search">
                        <input type="text" name="search-result" placeholder="Type a text to search...!">
                        <span class="text">Clear</span>
                    </div>
                </div>
                <div class="controls-right">
                    <!-- Button & Form -->
                    <div class="controls-button">
                        <button type="button" class="button-toggle-form">SHOW FORM</button>
                    </div>
                    <div class="controls-form">
                        <form action="" class="flex-form">
                            <div class="input-control">
                                <input type="text" placeholder="Type a new task...!">
                            </div>
                            <div class="level-control">
                                <select name="" class="level-values">
                                    <option value="">SMALL</option>
                                    <option value="">MEDIUM</option>
                                    <option value="">HIGHT</option>
                                </select>
                            </div>
                            <div class="button-control">
                                <button type="submit">SUBMIT</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="content-tasks">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Task</th>
                            <th>Level</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="task-body">
                        <!-- <tr>
                            <td>1</td>
                            <td>Di cho</td>
                            <td><span class="span">high</span></td>
                            <td>
                                <button type="button">Delete</button>
                                <button type="button">Edit</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./public/js/app.js" type="module"></script>
</body>
</html>
